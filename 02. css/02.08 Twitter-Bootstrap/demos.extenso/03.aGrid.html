<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">

    <link rel="icon" href="img/favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <![endif]-->

  <body>

    <div class="container">

      <div class="row"> <!-- To have an element of 4 columns of wide coupled with an element of 8 columns of width on a smartphone -->
        <div class="col-xs-4">Width 4</div>
        <div class="col-xs-8">Width 8</div>
      </div>

      <hr class="blue_line"/>
    
      <div class="row"> <!-- tablet version -->
        <div class="col-sm-4">Width 4</div>
        <div class="col-sm-8">Width 8</div>
      </div>

      <hr class="blue_line"/>

      <div class="row"> <!-- big screen version -->
        <div class="col-lg-4">Width 4</div>
        <div class="col-lg-8">Width 8</div>
      </div>

    </div><!-- /.container -->
    
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script>window.jQuery || document.write('<script src="assets/js/jquery.min.js"><\/script>')</script>

    <!-- The widescreen rendering is perfect with 6 pictures across the width
    But it spoils when I narrow the window, since I know that below 1200 pixels the elements are stacked.
    The ideal would be to have:
      •	On medium and large screen: 6 images on the width.
      •	On tablet: 4 images on the width.
      •	On smartphone: 3 images on the width.
      How to achieve this? Simply by combining the classes col-*
    -->


    <div class="container">
      <section class="row">
        <div class="col-lg-2"><img src="img/t1.jpg" alt="Book"></div>
        <div class="col-lg-2"><img src="img/t2.jpg" alt="Book"></div>
